<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 - semantics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main> 
        <!-- main is the comtainer for whole Website-- -->
        <nav>
            <!-- Nav tag is used for navigation bar  -->
            <h1>Sheryians Coding School</h1>
            <div class="links">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Courses</a>
            </div>
        </nav>
        <header>
            <!-- header can be used for the hero Section or the langing section of the website -->
            <h1>Learn from the <br> Coolest Coding Platform <br> in India</h1>
            <button>Explore Courses!</button>
        </header>
        <section>
            <!-- Section is used to define the major portion of the web page  -->
            <h2>Courses we offer!</h2>
            <article>
                    <!-- it is the content inside any tag  -->
                    <h3 style="color: rgb(82, 72, 72);">This is an Acrticle</h3>
                    <h3>Frontend <br> Domination </h3>
                    <p>
                        master the Frontend development with <br> sheryians Coding school
                    </p>
                
            </article>
        </section>
        <aside>Aside</aside>


    </main>
</body>
</html>
